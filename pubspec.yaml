name: tensorflow_lite_flutter
description: A flutter app to demonstrate usage of tensor flow lite ML.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  tflite: ^1.0.5
  percent_indicator: ^2.1.1+1
  camera: ^0.5.7+4
  flutter_swiper: ^1.1.6
  geolocator: ^6.1.0
  google_maps_flutter: ^0.5.27+3
  http: ^0.12.0+1
  json_serializable: ^3.3.0
  pedantic: ^1.9.0
  build_runner: ^1.10.0
  latlng: any
  geocoder: ^0.2.1
  flutter_google_places: ^0.2.6
  fluttertoast: ^3.1.3
  csv: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.jpg"

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/model_unquant.tflite
    - assets/labels.txt
    - assets/
